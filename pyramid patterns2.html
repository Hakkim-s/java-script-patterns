<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>pyramid patterns2</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var rows = 5 ;
		
for(var i=1;i<=rows;i++)	
{
	for(var j=1;j<=i;j++)	
       {
        document.write("* ");
       }
       document.write("<br/>");

}
</script>

</body>
</html>
