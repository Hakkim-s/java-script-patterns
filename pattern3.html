<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>star patterns</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
	var rows=5;
    var cols=5;
  	
for(var i=1;i<=rows;i++)
{
	for(var k=1;k<=cols;k++)
		{
		document.write(" * ");
	}	
       document.write("<br/>");
}

</script>

</body>
</html>
